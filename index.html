<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Toko Baju Online</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f3f3f3;
}
header {
  background: #111;
  color: #fff;
  padding: 20px;
  text-align: center;
}
.container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px,1fr));
  gap: 20px;
  padding: 20px;
}
.card {
  background: white;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 4px 10px rgba(0,0,0,.1);
}
.card img {
  width: 100%;
  height: 250px;
  object-fit: cover;
}
.card-body {
  padding: 15px;
  text-align: center;
}
.price {
  color: green;
  font-weight: bold;
  margin: 10px 0;
}
button {
  background: #111;
  color: white;
  border: none;
  padding: 10px;
  border-radius: 6px;
  cursor: pointer;
  width: 100%;
}
.cart {
  background: white;
  margin: 20px;
  padding: 15px;
  border-radius: 10px;
}
.cart h3 {
  margin-top: 0;
}
.cart-item {
  display: flex;
  justify-content: space-between;
  margin-bottom: 5px;
}
.order {
  background: #25D366;
  color: white;
  padding: 12px;
  text-align: center;
  border-radius: 8px;
  text-decoration: none;
  display: block;
  margin-top: 10px;
}
footer {
  background: #111;
  color: white;
  text-align: center;
  padding: 10px;
}
</style>
</head>

<body>

<header>
  <h1>TOKO BAJU ONLINE</h1>
  <p>Simple • Rapih • Profesional</p>
</header>

<div class="container">

  <div class="card">
    <img src="https://via.placeholder.com/300">
    <div class="card-body">
      <h3>Kaos Polos</h3>
      <div class="price">50000</div>
      <button onclick="addCart('Kaos Polos',50000)">Tambah Keranjang</button>
    </div>
  </div>

  <div class="card">
    <img src="https://via.placeholder.com/300">
    <div class="card-body">
      <h3>Hoodie</h3>
      <div class="price">120000</div>
      <button onclick="addCart('Hoodie',120000)">Tambah Keranjang</button>
    </div>
  </div>

  <div class="card">
    <img src="https://via.placeholder.com/300">
    <div class="card-body">
      <h3>Kemeja</h3>
      <div class="price">90000</div>
      <button onclick="addCart('Kemeja',90000)">Tambah Keranjang</button>
    </div>
  </div>

</div>

<div class="cart">
  <h3>Keranjang</h3>
  <div id="cartList"></div>
  <strong>Total: Rp <span id="total">0</span></strong>
  <a id="orderBtn" class="order" href="#" target="_blank">Order via WhatsApp</a>
</div>

<footer>
  © 2026 Toko Baju Online
</footer>

<script>
let cart = [];
let total = 0;
const WA = "6281234567890"; // GANTI NOMOR WA

function addCart(nama,harga){
  cart.push({nama,harga});
  total += harga;
  render();
}

function render(){
  let list = "";
  let pesan = "Halo saya mau order:%0A";
  cart.forEach((item,i)=>{
    list += `<div class='cart-item'>${i+1}. ${item.nama} - Rp ${item.harga}</div>`;
    pesan += `- ${item.nama} (Rp ${item.harga})%0A`;
  });
  pesan += `Total: Rp ${total}`;
  document.getElementById("cartList").innerHTML = list;
  document.getElementById("total").innerText = total;
  document.getElementById("orderBtn").href =
    `https://wa.me/${WA}?text=${pesan}`;
}
</script>

</body>
</html>
