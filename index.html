<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Toko Baju Online</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
        }

        header {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px;
        }

        .container {
            width: 90%;
            margin: auto;
            margin-top: 20px;
        }

        .menu {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .card {
            background: white;
            width: 220px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .card button {
            background: #27ae60;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-box {
            background: white;
            width: 320px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
        }

        button.submit {
            background: #2980b9;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #ddd;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <h1>Toko Baju Online</h1>
    <p>Murah • Keren • Berkualitas</p>
</header>

<div class="container">

    <h2 align="center">Menu Baju</h2>

    <div class="menu">
        <div class="card">
            <h3>Kaos Polos</h3>
            <p>Rp50.000</p>
            <button onclick="pilih('Kaos Polos', 50000)">Pesan</button>
        </div>

        <div class="card">
            <h3>Hoodie</h3>
            <p>Rp150.000</p>
            <button onclick="pilih('Hoodie', 150000)">Pesan</button>
        </div>

        <div class="card">
            <h3>Kemeja</h3>
            <p>Rp100.000</p>
            <button onclick="pilih('Kemeja', 100000)">Pesan</button>
        </div>
    </div>

    <div class="form-box">
        <h2 align="center">Form Pemesanan</h2>

        <label>Nama Pembeli</label>
        <input type="text" id="nama">

        <label>Nama Barang</label>
        <input type="text" id="barang" readonly>

        <label>Harga Satuan</label>
        <input type="text" id="harga" readonly>

        <label>Jumlah Beli</label>
        <input type="number" id="jumlah" value="1" min="1" oninput="hitungTotal()">

        <label>Total Harga</label>
        <input type="text" id="total" readonly>

        <button class="submit" onclick="kirimWA()">Pesan via WhatsApp</button>
    </div>

</div>

<footer>
    © 2026 Toko Baju Online
</footer>

<script>
    let hargaSatuan = 0;

    function pilih(barang, harga) {
        document.getElementById("barang").value = barang;
        document.getElementById("harga").value = "Rp" + harga;
        hargaSatuan = harga;
        hitungTotal();
    }

    function hitungTotal() {
        let jumlah = document.getElementById("jumlah").value;
        let total = hargaSatuan * jumlah;
        document.getElementById("total").value = "Rp" + total;
    }

    function kirimWA() {
        let nama = document.getElementById("nama").value;
        let barang = document.getElementById("barang").value;
        let jumlah = document.getElementById("jumlah").value;
        let total = document.getElementById("total").value;

        if (nama === "" || barang === "") {
            alert("Lengkapi data dulu!");
            return;
        }

        let pesan =
            "Halo, saya mau pesan baju%0A%0A" +
            "Nama: " + nama + "%0A" +
            "Barang: " + barang + "%0A" +
            "Jumlah: " + jumlah + "%0A" +
            "Total: " + total;

        let noWA = "6281234567890"; // GANTI dengan nomor WA toko
        window.open("https://wa.me/" + noWA + "?text=" + pesan, "_blank");
    }
</script>

</body>
</html>
