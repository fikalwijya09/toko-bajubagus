<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Toko Baju Online</title>

<style>
body{
    font-family:Arial, sans-serif;
    margin:0;
    background:#f2f2f2;
}
header{
    background:#2c3e50;
    color:white;
    padding:15px;
    text-align:center;
}
nav{
    background:#34495e;
    display:flex;
    justify-content:center;
    gap:20px;
    padding:10px;
}
nav button{
    background:#ecf0f1;
    border:none;
    padding:8px 15px;
    cursor:pointer;
    border-radius:5px;
}
section{
    display:none;
    padding:20px;
}
section.active{
    display:block;
}
.menu{
    display:flex;
    gap:20px;
    flex-wrap:wrap;
    justify-content:center;
}
.card{
    background:white;
    width:220px;
    padding:15px;
    border-radius:10px;
    box-shadow:0 0 8px rgba(0,0,0,0.1);
    text-align:center;
}
.card button{
    background:#27ae60;
    color:white;
    border:none;
    padding:8px 15px;
    border-radius:5px;
}
.form-box{
    background:white;
    width:360px;
    margin:auto;
    padding:20px;
    border-radius:10px;
}
input, select{
    width:100%;
    padding:8px;
    margin:6px 0;
}
.submit{
    background:#2980b9;
    color:white;
    border:none;
    padding:10px;
    width:100%;
    border-radius:5px;
}
footer{
    background:#ddd;
    text-align:center;
    padding:10px;
    margin-top:30px;
}
</style>
</head>

<body>

<header>
    <h1>Toko Baju Online</h1>
    <p>Laki-laki & Perempuan</p>
</header>

<nav>
    <button onclick="showPage('home')">Beranda</button>
    <button onclick="showPage('produk')">Produk</button>
    <button onclick="showPage('pesan')">Pesan</button>
</nav>

<!-- BERANDA -->
<section id="home" class="active">
    <h2 align="center">Selamat Datang</h2>
    <p align="center">
        Toko baju online sederhana menggunakan HTML.<br>
        Tersedia berbagai model pria & wanita.
    </p>
</section>

<!-- PRODUK -->
<section id="produk">
    <h2 align="center">Produk</h2>

    <h3 align="center">Kaos</h3>
    <div class="menu">
        <div class="card">
            <h4>Kaos Pria</h4>
            <p>Rp50.000</p>
            <button onclick="pilih('Kaos Pria',50000)">Pesan</button>
        </div>
        <div class="card">
            <h4>Kaos Wanita</h4>
            <p>Rp55.000</p>
            <button onclick="pilih('Kaos Wanita',55000)">Pesan</button>
        </div>
    </div>

    <h3 align="center">Hoodie</h3>
    <div class="menu">
        <div class="card">
            <h4>Hoodie Pria</h4>
            <p>Rp150.000</p>
            <button onclick="pilih('Hoodie Pria',150000)">Pesan</button>
        </div>
        <div class="card">
            <h4>Hoodie Wanita</h4>
            <p>Rp145.000</p>
            <button onclick="pilih('Hoodie Wanita',145000)">Pesan</button>
        </div>
    </div>
</section>

<!-- PESAN -->
<section id="pesan">
    <h2 align="center">Form Pemesanan</h2>

    <div class="form-box">
        <label>Nama Pembeli</label>
        <input type="text" id="nama">

        <label>Barang</label>
        <input type="text" id="barang" readonly>

        <label>Ukuran</label>
        <select id="ukuran">
            <option>S</option>
            <option>M</option>
            <option>L</option>
            <option>XL</option>
        </select>

        <label>Warna</label>
        <select id="warna">
            <option>Hitam</option>
            <option>Putih</option>
            <option>Abu-abu</option>
            <option>Biru</option>
        </select>

        <label>Harga</label>
        <input type="text" id="harga" readonly>

        <label>Jumlah</label>
        <input type="number" id="jumlah" value="1" min="1" oninput="hitung()">

        <label>Total</label>
        <input type="text" id="total" readonly>

        <button class="submit" onclick="kirimWA()">Pesan via WhatsApp</button>
    </div>
</section>

<footer>
    Â© 2026 Toko Baju Online
</footer>

<script>
let hargaBarang = 0;

function showPage(id){
    document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
    document.getElementById(id).classList.add("active");
}

function pilih(barang, harga){
    showPage('pesan');
    document.getElementById("barang").value = barang;
    document.getElementById("harga").value = "Rp"+harga;
    hargaBarang = harga;
    hitung();
}

function hitung(){
    let j = document.getElementById("jumlah").value;
    document.getElementById("total").value = "Rp"+(hargaBarang * j);
}

function kirimWA(){
    let nama = namaEl.value;
    let barang = barangEl.value;
    let ukuran = document.getElementById("ukuran").value;
    let warna = document.getElementById("warna").value;
    let jumlah = document.getElementById("jumlah").value;
    let total = document.getElementById("total").value;

    if(nama=="" || barang==""){
        alert("Lengkapi data!");
        return;
    }

    let text =
    "Halo, saya mau pesan baju%0A%0A"+
    "Nama: "+nama+"%0A"+
    "Barang: "+barang+"%0A"+
    "Ukuran: "+ukuran+"%0A"+
    "Warna: "+warna+"%0A"+
    "Jumlah: "+jumlah+"%0A"+
    "Total: "+total;

    let wa = "6281234567890"; // ganti nomor WA
    window.open("https://wa.me/"+wa+"?text="+text,"_blank");
}

const namaEl = document.getElementById("nama");
const barangEl = document.getElementById("barang");
</script>

</body>
</html>
